        <fieldset>
            <legend>Novo Usuário</legend>
            <form action="../PHP/cadastro.php" method="GET">
                <!--Dados Pessoais-->
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required/><br><br>
                <label for="login">Usuário:</label>
                <input type="text" id="login" name="usuario" required><br><br>
                <label for="cpf">C.P.F:</label>
                <input type="number" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required/><br><br>
                <label for="dataNasci">Data de Nascimiento:</label>
                <input name="dataNasci"type="date" id="dataNasci" class="estiloInput"  placeholder="DD/MM/AA" required/><br><br>
        
                <label for="senha">Senha:</label>
                <input type="text" id="senha" name="senha" required><br><br>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="exemplo@exemplo.com" required><br><br>
            

                <input type="checkbox" id="termos"><!--aqui vamos colocar uma caixinha para marcar-->
                <label for="termos">concordo com a politica de privacidade</label><br><br>
                <input type="submit" onclick="cadastrar()" id="btn"></input>
                
            </form>
        </fieldset>
